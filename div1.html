<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 75px;
            border-radius: 5px;
            border-style: solid;
            border-width: 1px;
        }
        .azul{
            background-color: blue;
        }
        .vermelho{
            background-color: #FF0000;
        }
        .verde{
            background-color: rgb(0,255,0);
        }
    </style>
</head>
<body>
    <div class="azul">aaa</div>   

    <div class="vermelho">bbb</div>

    <div class="verde">ccc</div>    
    
</body>
</html>
