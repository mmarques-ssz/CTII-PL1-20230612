<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML Div Position</title>
    <style>
        #corpo{
            height: 1000px;
            width: 110%;
            background-color: #ccc;
        }
        #fixo{
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="corpo"></div>
    <div id="fixo"></div>
</body>
</html>
